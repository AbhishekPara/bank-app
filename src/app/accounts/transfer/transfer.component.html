<div class="row gy-3">
    <div class="col-lg-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Transfer Funds</h5>
  
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">From</label>
                <select class="form-select" formControlName="fromAccountId"
                        [(ngModel)]="selectedFromId">
                  <option [ngValue]="null">Select account</option>
                  <option *ngFor="let a of accounts" [ngValue]="a.id">
                    #{{a.id}} • {{a.name}} ({{a.type}}) — ${{a.balance | number:'1.2-2'}}
                  </option>
                </select>
              </div>
  
              <div class="col-md-6">
                <label class="form-label">To</label>
                <select class="form-select" formControlName="toAccountId"
                        [(ngModel)]="selectedToId">
                  <option [ngValue]="null">Select account</option>
                  <option *ngFor="let a of accounts" [ngValue]="a.id">
                    #{{a.id}} • {{a.name}} ({{a.type}})
                  </option>
                </select>
              </div>
  
              <div class="col-md-6">
                <label class="form-label">Amount</label>
                <input type="number" class="form-control" formControlName="amount" min="0.01" step="0.01" />
              </div>
  
              <div class="col-md-6">
                <label class="form-label">Note (optional)</label>
                <input type="text" class="form-control" formControlName="note" maxlength="60" />
              </div>
            </div>
  
            <div class="text-danger small mt-2" *ngIf="form.hasError('sameAccount')">
              From and To must be different.
            </div>
            <div class="text-danger small" *ngIf="form.hasError('insufficientFunds')">
              Amount exceeds available balance of the From account.
            </div>
  
            <div class="mt-3 d-flex align-items-center gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Transfer</button>
              <span class="text-success" *ngIf="msg">{{msg}}</span>
              <span class="text-danger" *ngIf="err">{{err}}</span>
            </div>
          </form>
        </div>
      </div>
    </div>
  
    <!-- Live balances (shows two-way bound selections updating immediately) -->
    <div class="col-lg-5">
      <div class="card border-0">
        <div class="card-body">
          <h6 class="mb-2">Live Balances</h6>
          <div class="small text-muted">From: <b *ngIf="selectedFromId as fid">#{{fid}}</b>
            <span *ngIf="balanceOf(selectedFromId) as b"> — ${{b | number:'1.2-2'}}</span>
          </div>
          <div class="small text-muted">To: <b *ngIf="selectedToId as tid">#{{tid}}</b>
            <span *ngIf="balanceOf(selectedToId) as b"> — ${{b | number:'1.2-2'}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="row">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Create Account</h5>
  
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="mb-3">
              <label class="form-label">Account Name</label>
              <input type="text" class="form-control" formControlName="name" placeholder="e.g., Main Chequing" />
              <div class="text-danger small" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
                Name is required (2â€“30 chars).
              </div>
            </div>
  
            <div class="mb-3">
              <label class="form-label d-block">Account Type</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="t1" value="chequing" formControlName="type" />
                <label class="form-check-label" for="t1">Chequing</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="t2" value="savings" formControlName="type" />
                <label class="form-check-label" for="t2">Savings</label>
              </div>
            </div>
  
            <div class="mb-3">
              <label class="form-label">Initial Balance</label>
              <input type="number" class="form-control" formControlName="initialBalance" min="0" step="0.01" />
              <div class="text-danger small" *ngIf="form.get('initialBalance')?.touched && form.get('initialBalance')?.invalid">
                Balance cannot be negative.
              </div>
            </div>
  
            <div class="mb-2" *ngIf="type as t">
              <app-type-button
                [label]="t === 'chequing' ? 'Create Chequing' : 'Create Savings'"
                [accountType]="t"
                [disabled]="form.invalid"
                (pressed)="submit()">
              </app-type-button>
            </div>
  
          </form>
  
          <div class="mt-3">
            <span class="text-success" *ngIf="createdId">Account #{{createdId}} created.</span>
            <span class="text-danger" *ngIf="errorMsg">{{errorMsg}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
